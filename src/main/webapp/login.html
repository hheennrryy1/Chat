<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/flat-ui.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<style>
		body {
			background-color: #1abc9c;
		}
		#login-div {
			margin-top: 100px;
			padding-top: 20px;
			background-color: #ECF0F1;
		}
	</style>
	</head>
<body>
	<div class="container col-sm-5 col-sm-offset-3" id="login-div">
		<form action="Login" method="POST">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-user"></i></div>
					<input type="text" class="form-control" id="username" name="username" placeholder="用户名" required="required"/>
				</div>
				<div class="input-group">	
					<div class="input-group-addon"><i class="fa fa-key"></i></div>
					<input type="password" class="form-control" id="password" name="password" placeholder="密码" required="required"/>
				</div>
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-large btn-block">登录</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
